<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>VR</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="header__logo"></div>
        <div class="header__title"></div>
      </div>
      <nav class="header__nav"></nav>
    </header>

    <main>
      <section class="vr__title">
        <div class="vr__title-wrapper">
          <div class="vr__title-img"></div>
          <div class="vr__title-img-background"></div>
          <div class="vector1"></div>
          <div class="vector2"></div>
          <div class="vector3"></div>
        </div>
        <h1>
          <span>Dive</span> Into The Depths Of <span>Virtual Reality</span>
        </h1>

        <a href="#!">
          <div class="vr__title-btn">BUILD YOUR WORLD</div>
        </a>

        <div class="vr__title-adress">
          <div class="vr__title-slider-left"></div>
          <div class="vr__title-geologo"></div>
          <p class="vr__title-text">
            Union St, Seattle, WA 98101, United States
          </p>
          <div class="vr__title-slider-right"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
